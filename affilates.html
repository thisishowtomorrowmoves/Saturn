<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #87CEEB; /* Darker Light Blue background */
            color: white; /* Set text color to white to ensure visibility */
            font-weight: bold; /* Make the font bold across the entire page */
            background-image: none; /* Ensure no background image is applied */
        }

        /* Header styles */
        header {
            background-color: #ADD8E6; /* Lighter Blue for the header */
            color: white;
            padding: 15px 20px; /* Added padding for spacing */
            display: flex; /* Use Flexbox */
            align-items: center; /* Vertically center items */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10; /* Ensure the header is above the content */
        }

        /* Container for logo and nav buttons */
        .header-container {
            display: flex;
            align-items: center; /* Align logo and buttons vertically */
            margin-left: 0; /* Removed margin to bring content closer to the left */
        }

        /* Round logo styles */
        .logo {
            width: 50px; /* Set the width of the logo */
            height: 50px; /* Set the height of the logo */
            border-radius: 50%; /* Makes the logo round */
            object-fit: cover; /* Ensures the image fills the circle properly without distortion */
            margin-right: 15px; /* Adds space between the logo and the buttons */
        }

        /* Text next to the logo */
        .logo-text {
            font-size: 24px; /* Set the size of the text */
            font-weight: bold; /* Make the text bold */
            color: #fff; /* Text color white */
            margin-right: 10px; /* Adds space between the text and the buttons */
        }

        .nav-button {
            background-color: #8ce5fa; /* Button color */
            color: white;
            font-size: 18px;
            padding: 10px 15px; /* Reduced padding to make the button smaller */
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Adds space between buttons */
        }

        .nav-button:hover {
            background-color: #84a8b0; /* Button hover color */
        }

        /* Content styles */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin-top: 100px; /* Space for the fixed header */
            text-align: center; /* Center-align text */
        }

        .button {
            display: inline-block;
            background-color: #7289da;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #5b6eae;
        }

        p {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px; /* Reduced text size */
            margin-top: 20px; /* Adds spacing between the button and the text */
        }

        /* Info box styles */
        .info-box {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 15px; /* Padding inside the box */
            border-radius: 10px; /* Rounded corners */
            margin-top: 30px; /* Adds space between elements */
            max-width: 595px; /* Max width of the box */
            text-align: left; /* Align the text to the left */
            line-height: 1.5; /* Spacing between lines */
            max-height: 400px; /* Set max height to limit box height */
            overflow-y: auto; /* Add vertical scrollbar if content exceeds max height */
        }
    </style>
</head>
<body>
    <!-- Header with logo, text, and nav buttons -->
    <header>
        <div class="header-container">
            <!-- Add your logo here -->
            <img src="LOGO.jpg" alt="Logo" class="logo"> <!-- Replace 'LOGO.jpg' with your actual logo file path -->
            <!-- Text next to the logo -->
            <span class="logo-text">Bea's Bee's</span>
            <!-- Navigation Buttons -->
            <a href="index.html" class="nav-button">Home</a> <!-- Home Button -->
            <a href="rules.html" class="nav-button">Rules</a> <!-- Rules Button -->
            <a href="staff.html" class="nav-button">Staff List</a> <!-- New Button (About) -->
            <a href="affilates.html" class="nav-button">affilates</a> <!-- New Button (About) -->
        </div>
    </header>

    <!-- Main content -->
    <div class="content">
        <!-- The info-box (text box) goes below the button -->
        <div class="info-box">
            <h1>affilates</h1>
            <p>Page is currently a work in progress, if you would like updates ping @.thisishowtomorrowmoves in the general chat.</p> 
        </div>
    </div>
</body>
</html>
