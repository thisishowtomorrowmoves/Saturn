<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saturn Bot - Help</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff0f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffe4e1;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #d63384;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #a82465;
    }

    #darkModeToggle {
      padding: 6px 12px;
      font-weight: 600;
      background: transparent;
      border: 2px solid #d63384;
      border-radius: 6px;
      color: #d63384;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    #darkModeToggle:hover {
      background-color: #d63384;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 1em;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #d63384;
      background-color: #fff0f5;
      border-radius: 8px;
      border: 2px solid transparent;
      background-image: linear-gradient(#fff0f5, #fff0f5), linear-gradient(to right, #fff, #ffb6c1);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffe6f0;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #ffe4e1;
      font-size: 0.9rem;
      color: #a85575;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212 !important;
      color: #eee !important;
    }

    body.dark-mode .navbar {
      background-color: #2a2a2a !important;
      box-shadow: none !important;
    }

    body.dark-mode .nav-links a {
      color: #ff88b8 !important;
    }

    body.dark-mode .nav-links a:hover {
      color: #ff5599 !important;
    }

    body.dark-mode #darkModeToggle {
      border-color: #ff88b8 !important;
      color: #ff88b8 !important;
    }

    body.dark-mode #darkModeToggle:hover {
      background-color: #ff88b8 !important;
      color: #2a2a2a !important;
    }

    body.dark-mode .btn {
      color: #ff88b8 !important;
      background-color: #2a2a2a !important;
      box-shadow: 0 0 10px rgba(255, 136, 184, 0.6) !important;
    }

    body.dark-mode .btn:hover {
      background-color: #ff88b8 !important;
      color: #2a2a2a !important;
    }

    body.dark-mode .footer {
      background-color: #2a2a2a !important;
      color: #bb6688 !important;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <img src="sicon.jpeg" alt="Saturn Logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="commands.html">Commands</a>
      <a href="tos.html">Terms</a>
      <a href="help.html">Help</a>
    </div>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode">Dark Mode</button>
  </nav>

  <main class="container">
    <h1>Need Help with Saturn?</h1>
    <p>If you have questions, found a bug, or just want to chat, join our support server below!</p>
    <a href="YOUR_DISCORD_SUPPORT_SERVER_LINK" class="btn">Join Support Server</a>
  </main>

  <footer class="footer">
    &copy; 2025 Saturn Bot | Help & Support
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleBtn.textContent = 'Light Mode';
      } else {
        toggleBtn.textContent = 'Dark Mode';
      }
    });
  </script>

</body>
</html>
