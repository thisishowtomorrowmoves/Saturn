<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Colors Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background gradient */
        body {
            background: linear-gradient(to right, #BFE9FF, #F9D1D1); /* Baby blue and baby pink */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Adds space for the fixed header */
        }

        /* Header at the top of the screen */
        header {
            background-color: #F9D1D1; /* Baby pink */
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* Makes sure the header stays on top */
        }

        /* Button */
        .btn {
            background-color: #F9D1D1; /* Baby pink */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #f7b1b1; /* Slightly darker pink for hover effect */
        }
    </style>
</head>
<body>

    <header>
        ?? <!-- This is your header text -->
    </header>

    <a href="rachel.html" class="btn">???</a> <!-- Replace "your-other-page.html" with your desired destination URL -->

</body>
</html>
