<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Page</title>
    <style>
        /* Basic styling for the Rachel page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('Teaser1.jpeg'); /* Add your PNG background image here */
            background-size: cover; /* Ensure the background covers the entire page */
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            color: white; /* Make text white to contrast with the background */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: black; /* Black button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Rachel Page!</h1>
        <button onclick="window.location.href='https://discord.gg/2q9k4qNQW7';">Join</button> <!-- Replace with your desired URL -->
    </div>
</body>
</html>
